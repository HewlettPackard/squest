{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Resource pools</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-danger">
                    <div class="card-header">
                        <h3 class="card-title">Confirm deletion of the resource pool <strong>{{ resource_pool.name }}</strong></h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" action="{% url 'resource_tracker:resource_pool_delete' resource_pool.id %}" method="post">{% csrf_token %}
                            <!-- validate button -->
                            <button class="btn btn-danger" type="submit">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                            <a href="{% url 'resource_tracker:resource_pool_list' %}" class="btn btn-default">Cancel</a>
                        </form>
                    </div>
                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
