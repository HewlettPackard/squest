{% with perm=django_content_type.app_label|add:".add_"|add:django_content_type.model %}
    {% has_perm request.user perm as can_add %}
    {% if can_add %}
        <a class="btn btn-success" href="{{ add_url }}">
            <i class="fas fa-plus"></i> Add
        </a>
    {% endif %}
{% endwith %}
