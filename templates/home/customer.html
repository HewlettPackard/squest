<div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-info">
        <div class="inner">
            <h3>{{ total_request }}</h3>
            <p>Pending request</p>
        </div>
        <div class="icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <a href="{% url 'service_catalog:request_list' %}" class="small-box-footer">
            More info <i class="fas fa-arrow-circle-right"></i>
        </a>
    </div>
</div>
<div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-warning">
        <div class="inner">
            <h3>{{ total_request_need_info }}</h3>
            <p>Request waiting for info</p>
        </div>
        <div class="icon">
            <i class="fas fa-question"></i>
        </div>
        <a href="{% url 'service_catalog:request_list' %}?state=NEED_INFO" class="small-box-footer">
            More info <i class="fas fa-arrow-circle-right"></i>
        </a>
    </div>
</div>
<div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-success">
        <div class="inner">
            <h3>{{ total_instance }}</h3>
            <p>Active instances</p>
        </div>
        <div class="icon">
            <i class="fas fa-th"></i>
        </div>
        <a href="{% url 'service_catalog:instance_list' %}?state=AVAILABLE" class="small-box-footer">
            More info <i class="fas fa-arrow-circle-right"></i>
        </a>
    </div>
</div>
