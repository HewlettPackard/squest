{% extends "base.html" %}

{% block content %}
    <div class="content-wrapper">
        <div class="content-header">
        </div>
        <section class="content">
            <div class="error-page align-content-center">
                <h2 class="headline text-warning text-center">403</h2>
                <div class="error-content align-content-center">
                    <h3><i class="fas fa-exclamation-triangle text-warning"></i> Access denied</h3>
                    <p>The page you are trying to access has restricted access.
                    Please refer to your system administrator.</p>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
