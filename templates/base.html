{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'admin-lte/dist/css/adminlte.css' %}">
    <!-- Datatable CSS -->
    <link rel="stylesheet" type="text/css" href="{%  static 'datatables.net-jqui/css/dataTables.jqueryui.min.css' %}">
    <!-- Bootstrap select -->
    <link rel="stylesheet" type="text/css" href="{%  static 'bootstrap-select/dist/css/bootstrap-select.min.css' %}">
    <!-- Tower Service Catalog -->
    <link rel="stylesheet" type="text/css" href="{%  static 'squest/css/squest.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'squest/css/pygments.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/squest/img/squest_logo.png' %}"/>
    <title>Squest</title>
</head>
<body>
{%  if 'login' not in request.path  %}
    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}
{% endif %}

<!-- Jquery -->
<script src="{% static 'jquery/dist/jquery.js' %}"></script>
{% block content %}{% endblock %}
<!-- Bootstrap -->
<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.js' %}" ></script>
<!-- adminlte -->
<script src="{% static 'admin-lte/dist/js/adminlte.js' %}"></script>
<!-- Datatables -->
<script src="{% static 'datatables.net/js/jquery.dataTables.min.js' %}"></script>
<!-- Font Awesome Free -->
<script src="{% static '@fortawesome/fontawesome-free/js/all.js' %}"></script>
<!-- Bootstrap select -->
<script src="{% static 'bootstrap-select/dist/js/bootstrap-select.js' %}"></script>
<!-- Tower Service Catalog -->
<script src="{% static 'squest/js/squest.js' %}"></script>
</body>
</html>
