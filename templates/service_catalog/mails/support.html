{% extends 'service_catalog/mails/mail_base.html' %}
{% block content %}
    <table style="font-family:arial,helvetica,sans-serif;" role="presentation" cellpadding="0"
           cellspacing="0" width="100%" border="0">
        <tbody>
        <tr>
            <td style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:arial,helvetica,sans-serif;"
                align="left">
                <h1 style="margin: 0px; line-height: 140%; text-align: center; word-wrap: break-word; font-family: 'Montserrat',sans-serif; font-size: 18px; ">
                    <strong>Support on instance <a href="{{ current_site }}{% url 'service_catalog:instance_details' message.support.instance.id %}#support">{{ message.support.instance.name }}</a></strong>
                </h1>
            </td>
        </tr>

        </tbody>
    </table>
    <table style="font-family:arial,helvetica,sans-serif;" role="presentation" cellpadding="0"
           cellspacing="0" width="100%" border="0">
        <tbody>
        <tr>
            <td style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:arial,helvetica,sans-serif;"
                align="left">
                <div>
                    <p><span style="overflow-wrap:break-word;word-break:break-word;font-family:arial,helvetica,sans-serif;color: #00b389; font-weight: bold;">Title:</span> {{ message.support.title }}</p>
                    <p><span style="overflow-wrap:break-word;word-break:break-word;font-family:arial,helvetica,sans-serif;color: #00b389; font-weight: bold;">Sender:</span> {{ message.sender.username }}</p>

                    <p>{{ message.content }}</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
