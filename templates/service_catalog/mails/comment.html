{% extends 'service_catalog/mails/mail_base.html' %}
{% block content %}
    <table style="font-family:arial,helvetica,sans-serif;" role="presentation" cellpadding="0"
           cellspacing="0" width="100%" border="0">
        <tbody>
        <tr>
            <td style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:arial,helvetica,sans-serif;"
                align="left">
                <h1 style="margin: 0px; line-height: 140%; text-align: center; word-wrap: break-word; font-family: 'Montserrat',sans-serif; font-size: 18px; ">
                    <strong>New comment on request <a href="{{ current_site }}{% url 'service_catalog:request_details' message.request.id %}">#{{ message.request.id }}</a></strong>
                </h1>
            </td>
        </tr>

        </tbody>
    </table>
    <table style="font-family:arial,helvetica,sans-serif;" role="presentation" cellpadding="0"
           cellspacing="0" width="100%" border="0">
        <tbody>
        <tr>
            <td style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:arial,helvetica,sans-serif;"
                align="left">
                <div>
                    <p><b>{{ message.sender.username }}</b>: {{ message.content }}</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
