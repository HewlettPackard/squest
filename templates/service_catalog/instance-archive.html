{% extends 'base.html' %}

{% block main %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Confirm {{ action }}</h3>
            </div>
            <div class="card-body">
                {% with post_url='service_catalog:instance_'|add:action %}
                    <form action='{% url post_url object.id %}' method='POST'>{% csrf_token %}
                        <p>Do you want to {{ action }} the instance <strong>{{ object.name }}</strong>?</p>
                        <button type="submit" class="btn btn-dark">{{ action | capfirst }}</button>
                        <a class="btn btn-default" href={{ object.get_absolute_url }}>Cancel</a>
                    </form>
                {% endwith %}
            </div>
        </div><!-- end container fluid -->
    </div>
{% endblock %}
