{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Service catalog</h1>
                    </div>
                    <div class="col-sm-6">
                        <a class="btn btn-success float-sm-right" href="{% url 'service_catalog:create_service' %}">
                            <i class="fas fa-plus"></i> Add
                        </a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <table id="service_list" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Operations</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for service in services %}
                                <tr>
                                    <td class="align-middle">{{ service.name }}</td>
                                    <td class="align-middle">{{ service.description }}</td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_catalog:service_operations' service.id %}" class="btn btn-default bg-sm">
                                            {{ service.operations.count }}
                                        </a>
                                    </td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_catalog:edit_service' service.id %}" class="btn btn-default bg-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a href="{% url 'service_catalog:delete_service' service.id %}" class="btn btn-danger bg-sm">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </td>

                                </tr>
                            {%  endfor %}
                            </tbody>
                        </table>
                    </div>

                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
