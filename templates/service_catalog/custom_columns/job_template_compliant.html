<a href="{% url 'service_catalog:job_template_compliancy' ansible_controller_id=record.ansible_controller.id pk=record.id %}"
   class="btn bg-sm">
    <i id="icon_{{ record.id }}"
            {% if record.is_compliant %}
       class="fas fa-check text-success"
            {% else %}
       class="fas fa-times text-danger"
            {% endif %}
    ></i>
</a>
