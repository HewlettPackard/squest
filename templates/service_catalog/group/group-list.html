{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Groups</h1>
                    </div>
                    <div class="col-sm-6">
                        <a class="btn btn-success float-sm-right" href="{% url 'service_catalog:group_create' %}">
                            <i class="fas fa-plus"></i> Add
                        </a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <table id="tower_list" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Users</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for group in groups %}
                                <tr>
                                    <td class="align-middle">{{ group.name }}</td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_catalog:user_by_group_list' group.id %}" class="btn btn-default bg-sm">
                                            {{ group.user_set.all | length }}
                                        </a>
                                    </td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_catalog:group_edit' group.id %}" class="btn btn-primary bg-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a href="{% url 'service_catalog:group_delete' group.id %}" class="btn btn-danger bg-sm">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            {%  endfor %}
                            </tbody>
                        </table>
                    </div>

                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
