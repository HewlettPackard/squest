{% with perm="service_catalog.change_operation" %}
    {% has_perm request.user perm object as can_change %}
    {% if can_change %}
            <a href="{% url 'service_catalog:operation_edit' object.id %}"
               class="btn btn-primary">
                <i class="fas fa-pencil-alt"></i>
            </a>
    {% endif %}
{% endwith %}
