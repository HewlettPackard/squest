{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        {% include "generics/breadcrumbs.html" %}
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Confirm deletion</h3>
                    </div>
                    <div class="card-body">
                        <form action='' method='POST'>{% csrf_token %}
                            <p>Do you want to cancel the request?</p>
                            <button type="submit" class="btn btn-danger">Cancel request</button>
                            <a class="btn btn-default" href="{% url 'service_catalog:customer_request_list' %}">Return</a>
                        </form>
                    </div>
                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
