{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">My instances</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Confirm archive</h3>
                    </div>
                    <div class="card-body">
                        <form action='{% url 'service_catalog:customer_instance_archive' instance.id %}' method='POST'>{% csrf_token %}
                            <p>Do you want to archive the instance <strong>{{  instance.name }}</strong>?</p>
                            <button type="submit" class="btn btn-dark">Archive instance</button>
                            <a class="btn btn-default" href="{% url 'customer_instance_list' %}">Return</a>
                        </form>
                    </div>
                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
