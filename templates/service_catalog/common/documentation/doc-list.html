{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Documentations</h1>
                    </div>
                    <div class="col-sm-6">
                        {% if user.is_superuser %}
                            <a class="btn btn-info float-sm-right" href="{% url 'admin:service_catalog_doc_changelist' %}">
                                <i class="fas fa-folder"></i> Manage docs
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <table id="tower_list" class="table">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Linked service</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for doc in docs %}
                                <tr>
                                    <td class="align-middle"><a href="{% url 'service_catalog:doc_show' doc.id %}">{{ doc.title }}</a></td>
                                    <td class="align-middle">
                                        {%  for service in doc.services.all %}
                                            <small class="badge badge-secondary">{{ service.name }}</small>
                                        {% endfor %}
                                    </td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_catalog:doc_show' doc.id %}" class="btn btn-primary bg-sm">
                                            <i class="fas fa-book-open"></i> Open
                                        </a>
                                    </td>
                                </tr>
                            {%  endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
