{% extends 'base.html' %}

{% block main %}
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Confirm cancel request</h3>
                    </div>
                    <div class="card-body">
                        <form action='' method='POST'>{% csrf_token %}
                            <p>Do you want to cancel the request?</p>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-window-close"></i> Cancel request
                            </button>
                            <a class="btn btn-default" href="{% url 'service_catalog:request_list' %}">Return</a>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
