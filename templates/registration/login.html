{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="register-logo mt-5">
            <img src="{% static '/squest/img/squest_full_logo_transparent.png' %}" alt="squest_logo">
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <div class="card card-secondary">
                    <form class="form-horizontal" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="card-body">
                            {% if login_helper_text %}
                                <p class="login-box-msg">{{ login_helper_text | safe }}</p>
                            {% endif %}
                            {% if form.errors %}
                                <p class="text-danger">Your username and password didn't match. Please try again.</p>
                            {% endif %}
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username" autocomplete="off"
                                           style="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off"
                                           style="">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn bg-olive">Sign in</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
