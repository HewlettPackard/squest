{% extends "base.html" %}

{% block full-content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-8">
                <div class="card card-secondary">
        <div class="card-header">
            <h3 class="card-title">Login</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card-body">
                {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                {% endif %}
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username" autocomplete="off"
                               style="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off"
                               style="">
                    </div>
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-secondary">Sign in</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
            </div>
        </div>
    </div>

{% endblock %}
