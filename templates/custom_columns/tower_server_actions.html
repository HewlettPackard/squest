
<a id="tower_{{ record.id }}"
   data-tower-id ="{{ record.id }}"
   data-url-sync="{% url 'service_catalog:sync_tower' record.id %}"
   data-url-job-template="{% url 'api_job_template_list' record.id %}"
   role="button" class="btn btn-default bg-sm ajax_sync_all_job_template">
    <i class="fas fa-sync"></i> Sync job templates
</a>
<a href="{% url 'service_catalog:update_tower' record.id %}" class="btn btn-primary bg-sm">
    <i class="fas fa-pencil-alt"></i> Edit
</a>
<a href="{% url 'service_catalog:delete_tower' record.id %}" class="btn btn-danger bg-sm">
    <i class="fas fa-trash"></i> Delete
</a>
