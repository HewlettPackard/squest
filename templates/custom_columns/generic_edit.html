{% with app=record|to_app_name|lower %}
    {% with class=record|to_class_name|lower %}
        {% with kwargs=kwargs|default:"" %}
            <a href="{% url app|add:":"|add:class|add:"_edit"|add:kwargs record.id %}"
               class="btn btn-primary bg-sm" title="Edit">
                <i class="fas fa-pencil-alt"></i>
            </a>
        {% endwith %}
    {% endwith %}
{% endwith %}
