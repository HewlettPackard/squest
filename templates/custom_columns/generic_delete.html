{% with app=record|to_app_name|lower %}
    {% with class=record|to_class_name|lower %}
        <a href="{% url app|add:":"|add:class|add:"_delete" record.id %}" class="btn btn-danger bg-sm"
           title="Delete">
            <i class="fas fa-trash"></i>
        </a>
    {% endwith %}
{% endwith %}
