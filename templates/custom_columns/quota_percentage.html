{% if record.percentage %}
    <div class="progress text_center">
        <div class="progress-bar {{ record.percentage | get_progress_bar_color }}"
             role="progressbar" aria-valuenow="{{ record.percentage }}"
             aria-valuemin="0" aria-valuemax="100"
             style="width: {{ record.percentage }}%">
            {{ record.percentage | floatformat:0 }}%
        </div>
    </div>
{% else %}
    N/A
{% endif %}
